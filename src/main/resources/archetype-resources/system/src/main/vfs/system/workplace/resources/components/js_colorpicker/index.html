#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html style="width: 238px; height: 187px;"><head>
<!-- 	
		Internet Explorer:
		In order to set the localized title and the preselected color, create
		a new object, e.g. "colorPicker", and define:
		colorPicker.title = "Your localized title";
		colorPicker.color = "000000"; (The preselected color value) 
		Use this object when calling showModalDialog(URL, colorPicker, options);
		Other browsers:
		Open the popup with window.open("{URL}?{preset color value}"), e.g.
		window.open("index.html?000000"); and be sure to have a setColor(arg)
		function in your opener document.
		
//-->
<script type="text/javascript">

var isIE = true;

window.resizeTo(245, 190);

var docTitle = "Color";
if (window.dialogArguments != null && window.dialogArguments.title != null) {
	docTitle = window.dialogArguments.title;
}
document.write("<title>" + docTitle + "<${symbol_escape}/title>");

function _CloseOnEsc() {
  if (event.keyCode == 27) { window.close(); return; }
}

function Init() {                                                      // run on page load
  document.body.onkeypress = _CloseOnEsc;
  var color = "";
  if (!document.all) {
  	isIE = false;
  	var theUrl = document.URL;
  	var requestIndex = theUrl.indexOf("?");
  	if (requestIndex != -1) {
  		color = theUrl.slice(requestIndex + 1);
  	}
  }	else {
  	color = window.dialogArguments.color;
  }
  color = ValidateColor(color) || '000000';
  View(color);                                                          // set default color
}

function View(color) {                  // preview color
  document.getElementById("ColorPreview").style.backgroundColor = '${symbol_pound}' + color;
  document.getElementById("ColorHex").value = '${symbol_pound}' + color;
}

function Set(string) {                   // select color
  var color = ValidateColor(string);
  if (color == null) { alert("Invalid color code: " + string); }        // invalid color
  else {                                                                // valid color
    View(color);                          // show selected color
    if (isIE) {
    	window.returnValue = color;           // set return value
    } else {
    	window.opener.setColor(color);
    }
	window.close(); 
  }
}

function ValidateColor(string) {                // return valid color code
  string = string || '';
  string = string + "";
  string = string.toUpperCase();
  var chars = '0123456789ABCDEF';
  var out   = '';

  for (var i=0; i<string.length; i++) {             // remove invalid color chars
    var schar = string.charAt(i);
    if (chars.indexOf(schar) != -1) { out += schar; }
  }

  if (out.length != 6) { return null; }            // check length
  return out;
}

</script>
</head>
<body style="background:ButtonFace; margin:0px; padding:0px" onload="Init();" onBlur="window.close();">

<form method="get" style="margin:0px; padding:0px" onSubmit="Set(document.getElementById('ColorHex').value); return false;">
<table border="0px" cellspacing="0px" cellpadding="4" width="100%">
 <tr>
  <td style="background:buttonface" valign=center><div style="background-color: ${symbol_pound}000000; padding: 1; height: 21px; width: 50px"><div id="ColorPreview" style="height: 100%; width: 100%"></div></div></td>
  <td style="background:buttonface" valign=center><input type="text" name="ColorHex"
    id="ColorHex" value="" size=15 style="font-size: 12px"></td>
  <td style="background:buttonface" width=100%></td>
 </tr>
</table>
</form>
